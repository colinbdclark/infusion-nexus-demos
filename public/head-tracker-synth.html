<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Head Tracker Synth</title>

        <link rel="stylesheet" type="text/css" href="head-tracker-synth/src/css/head-tracker-synth.css" />

        <script src="head-tracker-synth/node_modules/flocking/dist/flocking-all.js"></script>
        <script src="head-tracker-synth/src/js/mouse-tracker.js"></script>
        <script src="head-tracker-synth/src/js/mouse-pointer.js"></script>
        <script src="head-tracker-synth/src/js/head-tracker-synth.js"></script>
        <script src="head-tracker.js"></script>
    </head>
    <body>
        <main>
            <div class="controller">
                <div class="pad-row">
                    <span class="pad" id="1"></span>
                    <span class="pad" id="2"></span>
                    <span class="pad" id="3"></span>
                </div>

                <div class="pad-row">
                    <span class="pad" id="4"></span>
                    <span class="pad" id="5"></span>
                    <span class="pad" id="6"></span>
                </div>

                <div class="pad-row">
                    <span class="pad" id="7"></span>
                    <span class="pad" id="8"></span>
                    <span class="pad" id="9"></span>
                </div>
            </div>
            <div id="pointer" />
        </main>

        <script>
            window.trackerSynth = fluid.trackerSynth("body", {
                components: {
                    tracker: {
                        type: "fluid.nexusAstericsHeadTracker"
                    }
                }
            });
        </script>
    </body>
</html>
