<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Head Tracker Synth</title>

        <link rel="stylesheet" type="text/css" href="/node_modules/headtracker-synth/src/css/head-tracker-synth.css" />

        <script src="/node_modules/headtracker-synth/node_modules/flocking/dist/flocking-all.js"></script>
        <script src="/node_modules/headtracker-synth/src/js/mouse-tracker.js"></script>
        <script src="/node_modules/headtracker-synth/src/js/mouse-pointer.js"></script>
        <script src="/node_modules/headtracker-synth/src/js/zone-controller.js"></script>
        <script src="/node_modules/headtracker-synth/src/js/bonang-synth.js"></script>
        <script src="/node_modules/headtracker-synth/src/js/head-tracker-synth.js"></script>
        <script src="js/head-tracker.js"></script>
    </head>
    <body>
        <main>
            <div class="controller">
                <div class="zone-row">
                    <span class="zone" id="1"></span>
                    <span class="zone" id="2"></span>
                    <span class="zone" id="3"></span>
                    <span class="zone" id="4"></span>
                    <span class="zone" id="5"></span>
                </div>

                <div class="zone-row">
                    <span class="zone" id="6"></span>
                    <span class="zone" id="7"></span>
                    <span class="zone" id="8"></span>
                    <span class="zone" id="9"></span>
                    <span class="zone" id="10"></span>
                </div>

                <div class="zone-row">
                    <span class="zone" id="11"></span>
                    <span class="zone" id="12"></span>
                    <span class="zone" id="13"></span>
                    <span class="zone" id="14"></span>
                    <span class="zone" id="15"></span>
                </div>
            </div>
            <div id="pointer" />
        </main>

        <script>
            window.trackerSynth = fluid.trackerSynth("body", {
                components: {
                    tracker: {
                        type: "fluid.nexusAstericsHeadTracker"
                    }
                },
                distributeOptions: {
                    bonangSrc: {
                        record: "/node_modules/headtracker-synth/audio/bonang-pelog-6.mp3",
                        target: "{that fluid.trackerSynth.bonang.bufferLoader}.options.bufferDefs.0.src"
                    }
                }
            });
        </script>
    </body>
</html>
